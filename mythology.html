  <!-- Full CSS -->
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1f1c2c);
      background-size: 400% 400%;
      animation: bgAnimated 15s ease infinite;
      min-height: 100vh;
      padding: 60px 20px;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes bgAnimated {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing Orbs + Stars */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      z-index: -1;
      animation: glowOrb 10s ease-in-out infinite alternate;
      filter: blur(70px);
    }

    body::before {
      top: -100px;
      left: -100px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent 70%);
    }

    body::after {
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.5), transparent 70%), 
                  url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: 300px 300px;
      animation: floatStars 30s linear infinite;
      animation-delay: 5s;
    }

    @keyframes glowOrb {
      from { transform: translate(0, 0) scale(1); opacity: 0.7; }
      to { transform: translate(50px, 50px) scale(1.1); opacity: 1; }
    }

    @keyframes floatStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      text-align: center;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-shadow: 0 0 20px #ffeb3b, 0 0 40px rgba(255, 235, 59, 0.5);
      animation: titleShimmer 6s linear infinite;
      letter-spacing: 2px;
    }

    @keyframes titleShimmer {
      0% { text-shadow: 0 0 20px #ffeb3b; }
      50% { text-shadow: 0 0 30px #ffeb3b, 0 0 50px rgba(255, 235, 59, 0.8), 0 0 60px rgba(255, 235, 59, 0.3); }
      100% { text-shadow: 0 0 20px #ffeb3b; }
    }

    .subtitle {
      color: #ccc;
      text-align: center;
      font-size: 1.2rem;
      margin-top: -20px;
      margin-bottom: 40px;
    }

    .stories-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .stories-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .story-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      padding: 30px;
      opacity: 0;
      transform: translateY(60px) scale(0.95);
      animation: storyFadeIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes storyFadeIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .story-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #ffcc00, #ff6f61, #00ffff, #0077ff);
      border-radius: 20px;
      z-index: -1;
      animation: border-glow 5s linear infinite;
      background-size: 200% 200%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .story-card:hover::before {
      opacity: 1;
    }

    @keyframes border-glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .story-card:hover {
      transform: translateY(-15px) scale(1.04);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      margin-bottom: 15px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      transition: all 0.3s ease-in-out;
    }

    .story-card:hover h2 {
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00;
    }

    .story-card p {
      text-align: justify;
      line-height: 1.8;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .story-text {
      background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
      border-radius: 10px;
      padding: 15px;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
      transition: 0.3s ease-in-out;
    }

    .story-card:hover .story-text {
      background: linear-gradient(to right, rgba(255,255,255,0.08), rgba(255,255,255,0.2));
    }
  </style>

<body>
  <header>
    <h1>ðŸŒŒ Ancient Myths - The Glow of Legends</h1>
    <p class="subtitle">Discover mythical stories from around the world âœ¨</p>
  </header>
  <main>
    <div class="stories-grid" id="stories-grid"></div>
  </main>

  <script>
    const myths = [
      {
        title: "The Myth of Amaterasu and the Sun",
        origin: "Japanese Mythology",
        story: `In the high heavens of Japanese mythology, the sun goddess Amaterasu ruled...`
      },
      {
        title: "The Birth of Athena",
        origin: "Greek Mythology",
        story: `Zeus, the king of the gods, learned of a prophecy that his son...`
      },
      {
        title: "Thor's Hammer is Stolen",
        origin: "Norse Mythology",
        story: `In the halls of Asgard, Thor, the god of thunder, awoke one morning...`
      },
      {
        title: "The Epic of Gilgamesh",
        origin: "Mesopotamian Mythology",
        story: `Gilgamesh was a powerful king of Uruk, known for his immense strength...`
      }
    ];

    const storiesGrid = document.getElementById('stories-grid');

    function loadMyths() {
      myths.forEach((myth, index) => {
        const storyCard = document.createElement('div');
        storyCard.className = 'story-card';
        storyCard.setAttribute('aria-label', `Myth: ${myth.title}`);
        storyCard.innerHTML = `
          <h2>${myth.title}</h2>
          <p style="font-style: italic; color: #aaa; margin-bottom: 20px;">(${myth.origin})</p>
          <p class="story-text">${myth.story}</p>
        `;
        storyCard.style.animationDelay = `${index * 0.2}s`;
        storiesGrid.appendChild(storyCard);
      });
    }

    document.addEventListener('DOMContentLoaded', loadMyths);
  </script>
</body>
