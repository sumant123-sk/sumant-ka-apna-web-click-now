<title>🌍 Global News - Live Updates</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', sans-serif;
        color: white;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: bgAnimated 15s ease infinite;
        min-height: 100vh;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%),
                    url('https://www.transparenttextures.com/patterns/stardust.png');
        background-size: 300px 300px;
        animation: floatStars 60s linear infinite;
        z-index: 0;
        pointer-events: none;
    }
    @keyframes bgAnimated {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes floatStars {
        0% { background-position: 0 0; }
        100% { background-position: 1000px 1000px; }
    }

    .title-3d {
        text-align: center;
        font-size: clamp(2.5rem, 9vw, 5rem);
        color: #ff6f61;
        margin-bottom: 50px;
        position: relative;
        animation: pulse-glow 3s ease-in-out infinite alternate;
        text-shadow: 0 0 10px rgba(255, 111, 97, 0.8), 0 0 20px rgba(255, 111, 97, 0.5),
                    2px 2px 4px rgba(0, 0, 0, 0.3);
        z-index: 1;
    }
    @keyframes pulse-glow {
        0% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 111, 97, 0.5); }
        100% { transform: scale(1.05); text-shadow: 0 0 15px rgba(255, 111, 97, 0.8); }
    }

    .news-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
        width: 100%;
        max-width: 1200px;
        z-index: 1;
    }
    @media (min-width: 768px) {
        .news-container { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
        .news-container { grid-template-columns: repeat(3, 1fr); }
    }

    .news-card {
        background: rgba(255, 255, 255, 0.08);
        padding: 25px;
        border-radius: 18px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.7s ease-out forwards;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }
    .news-card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }

    .news-card::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px;
        width: calc(100% + 4px); height: calc(100% + 4px);
        background: linear-gradient(45deg, #ff6f61, #2196f3, #00bcd4, #4caf50, #ffeb3b, #ff9800);
        border-radius: 18px;
        z-index: -1;
        animation: border-glow 5s linear infinite;
        background-size: 200% 200%;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    .news-card:hover::before { opacity: 1; }
    @keyframes border-glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .news-card img {
        width: 100%; height: 220px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 12px;
        animation: image-pulse 2s infinite alternate;
        transition: transform 0.3s ease-in-out;
    }
    @keyframes image-pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.02); }
    }
    .news-card:hover img { transform: scale(1.05); }

    .news-card a {
        font-size: 1.15em;
        color: #64b5f6;
        text-decoration: none;
        font-weight: 600;
        text-shadow: 0 0 5px rgba(100, 181, 246, 0.7);
        transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        flex-grow: 1;
        margin-bottom: 10px;
    }
    .news-card a:hover { color: #fff; text-shadow: 0 0 10px #fff; }

    .news-card p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95em;
    }

    .footer {
        margin-top: 60px;
        font-size: 1.3em;
        font-weight: 700;
        color: #fdd835;
        text-shadow: 0 0 15px rgba(253, 216, 53, 0.8);
        animation: glow-pulse 3s infinite alternate;
    }
    @keyframes glow-pulse {
        0% { transform: scale(1); opacity: 0.8; }
        100% { transform: scale(1.05); opacity: 1; }
    }
</style>

<body>

<h1 class="title-3d">🌍 Global News - Live Updates</h1>
<div id="news-container" class="news-container"></div>
<p class="footer">by sumant</p>

<script>
const latestNews = [
    "Space agencies collaborate on new mission to explore Europa's subsurface ocean",
    "Major tech companies announce a new industry-wide standard for AI ethics",
    "Global leaders meet to sign historic agreement on climate change mitigation",
    "Breakthrough in quantum computing promises to revolutionize data encryption",
    "New archaeological findings in Egypt reveal insights into a forgotten dynasty",
    "Global health experts issue a new alert for a widespread respiratory virus",
    "Financial markets show volatility after unexpected economic report",
    "A new documentary on deep-sea biodiversity receives critical acclaim",
    "Innovative urban farming initiative successfully tackles food insecurity",
    "Researchers develop a new bio-degradable plastic from banana waste",
    // Extra 10 English Stories
    "The ancient city under the sea baffled scientists for decades",
    "An orphan boy who could speak to animals becomes the kingdom’s hero",
    "A dragon egg found in Iceland sparks worldwide curiosity",
    "Scientists decode alien signals from a distant galaxy",
    "A girl discovers an ancient map in her attic leading to a hidden civilization",
    "The moon reveals a mysterious cave never seen before",
    "A group of students build a time machine out of recycled parts",
    "Bioluminescent forests discovered in the Amazon region",
    "A blind painter amazes the world with visions from his dreams",
    "A lost spacecraft returns to Earth after 50 years with shocking data"
];

const keywordMap = {
    "Europa": "Jupiter", "AI": "AI", "climate": "Climate", "quantum": "Technology",
    "archaeological": "Archaeology", "virus": "Health", "Financial": "Finance",
    "biodiversity": "Ocean", "farming": "Farming", "plastic": "Recycling",
    "city under the sea": "Atlantis", "orphan boy": "Fantasy", "dragon": "Dragon",
    "alien signals": "Space", "ancient map": "Treasure", "moon": "Moon",
    "time machine": "Science", "bioluminescent": "Forest", "blind painter": "Dream",
    "lost spacecraft": "Spacecraft"
};

function getImageForHeadline(headline) {
    for (const key in keywordMap) {
        if (headline.toLowerCase().includes(key.toLowerCase())) {
            return `https://source.unsplash.com/600x400/?${keywordMap[key]}`;
        }
    }
    return `https://source.unsplash.com/600x400/?news`;
}

const container = document.getElementById("news-container");

function loadNews() {
    const today = new Date().toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric'
    });

    latestNews.forEach((headline, index) => {
        const card = document.createElement("div");
        card.className = "news-card";
        card.style.animationDelay = `${index * 0.15}s`;

        const image = getImageForHeadline(headline);

        card.innerHTML = `
            <img src="${image}" alt="news image">
            <a href="#">${index + 1}. ${headline}</a>
            <p>Published: ${today}</p>
        `;
        container.appendChild(card);
    });
}
document.addEventListener("DOMContentLoaded", loadNews);
</script>

</body>
</html>
