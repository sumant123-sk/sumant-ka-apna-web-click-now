    <style>
        /* Global & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 3D and Glowing Title Styling */
        .title-3d {
            text-align: center;
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ffcc00;
            margin-bottom: 40px;
            position: relative;
            animation: title-anim 3s ease-in-out forwards;
            opacity: 0;
            text-shadow:
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, 0.1),
                0 0 5px rgba(0, 0, 0, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.3),
                0 3px 5px rgba(0, 0, 0, 0.2),
                0 5px 10px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.2),
                0 20px 20px rgba(0, 0, 0, 0.15);
        }

        /* Title Animation */
        @keyframes title-anim {
            0% { transform: scale(0.8) translateY(-20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* News Container for a responsive grid layout */
        .news-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            transition: all 0.5s ease;
        }

        /* Responsive Grid for larger screens */
        @media (min-width: 768px) {
            .news-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .news-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Individual News Card Styling */
        .news-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            opacity: 0; /* Initial state before animation */
            animation: fadeInSlideUp 0.8s forwards; /* The animation to make it visible */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Ensures glowing border stays within bounds */
        }
        
        /* Keyframes for the card entry animation */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing Border effect on cards */
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            animation: color-glow 4s infinite alternate;
            z-index: -1;
            transition: all 0.3s ease;
        }

        /* Keyframes for the glowing border effect on cards */
        @keyframes color-glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); } /* Cyan glow */
            25% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.4); } /* Yellow glow */
            50% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.4); } /* Magenta glow */
            75% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.4); } /* Green glow */
            100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
        }

        /* Hover effect on news cards */
        .news-card:hover {
            transform: scale(1.05); /* Zoom-in effect */
        }

        .news-card:hover::before {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4); /* Brighter glow on hover */
        }

        /* Image styling */
        .news-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .news-card:hover img {
            transform: scale(1.03);
        }

        /* Link and Text Styling (Headline) */
        .news-card a {
            font-size: 1.1em;
            color: #00e0ff;
            text-decoration: none;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
            transition: color 0.3s ease;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .news-card a:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        .news-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
        
        /* Footer styling with animation */
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
    </style>

                if (headline.includes(keyword)) {
                    // Use a search query to get an image from Unsplash
                    const imageUrl = `https://source.unsplash.com/600x400/?${keywordMap[keyword]}`;
                    return imageUrl;
                }
            }
            // Fallback to a generic "news" image
            return `https://source.unsplash.com/600x400/?news`;
        }

        // Get the news container element
        const newsContainer = document.getElementById("news-container");

        // Function to load news cards
        function loadNewsInstantly() {
            const today = new Date().toDateString();

            newsHeadlines.forEach((headline, index) => {
                const card = document.createElement("div");
                card.className = "news-card";

                const imageUrl = getImageFromKeyword(headline);

                card.innerHTML = `
                    <img src="${imageUrl}" alt="News Image ${index + 1}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2c2f3a/ffffff?text=Image+Not+Found';">

                card.style.animationDelay = `${index * 0.05}s`;
                newsContainer.appendChild(card);
            });
        }
        
        // Call the function to load the news as soon as the page is ready
        document.addEventListener('DOMContentLoaded', loadNewsInstantly);
