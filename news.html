    <script>
        const latestNews = [
            "Space agencies collaborate on new mission to explore Europa's subsurface ocean",
            "Major tech companies announce a new industry-wide standard for AI ethics",
            "Global leaders meet to sign historic agreement on climate change mitigation",
            "Breakthrough in quantum computing promises to revolutionize data encryption",
            "New archaeological findings in Egypt reveal insights into a forgotten dynasty",
            "Global health experts issue a new alert for a widespread respiratory virus",
            "Financial markets show volatility after unexpected economic report",
            "A new documentary on deep-sea biodiversity receives critical acclaim",
            "Innovative urban farming initiative successfully tackles food insecurity in major city",
            "Researchers develop a new bio-degradable plastic from a surprising source",
            "International team of astronomers discovers a new exoplanet potentially habitable",
            "Global sports federations introduce a new rule to promote fairness",
            "Technology company unveils a fully autonomous electric vehicle for public use",
            "Humanitarian aid reaches war-torn region after a challenging relief effort",
            "A new wave of music artists from Africa gains international recognition",
            "Cybersecurity experts warn of a new global ransomware threat",
            "The role of social media in modern political movements is debated by sociologists",
            "New medical treatment for neurological disorders shows promising results",
            "Conservation efforts lead to the recovery of several endangered species",
            "The rise of virtual reality in education transforms learning experiences",
            "World's tallest skyscraper project gets the final approval to proceed",
            "New book by a renowned philosopher explores the future of humanity and technology"
        ];
        
        const latestKeywordMap = {
            "Europa's subsurface ocean": "Jupiter", "AI ethics": "AI", "climate change": "Climate", "quantum computing": "Technology", "archaeological findings": "Archaeology", "respiratory virus": "Health", "Financial markets": "Finance", "deep-sea biodiversity": "Ocean", "urban farming": "Farming", "bio-degradable plastic": "Recycling", "new exoplanet": "Space", "sports federations": "Sports", "autonomous electric vehicle": "EV", "Humanitarian aid": "Aid", "music artists from Africa": "Music", "ransomware threat": "Cybersecurity", "social media": "Social", "neurological disorders": "Medicine", "endangered species": "Animals", "virtual reality in education": "Education", "World's tallest skyscraper": "City", "renowned philosopher": "Philosophy"
        };

        function getLatestImage(headline) {
            for (const keyword in latestKeywordMap) {
                if (headline.includes(keyword)) {
                    return `https://source.unsplash.com/600x400/?${latestKeywordMap[keyword]}`;
                }
            }
            return `https://source.unsplash.com/600x400/?global+news`;
        }

        const newsContainer = document.getElementById("news-container");

        function loadLatestNews() {
            const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            latestNews.forEach((headline, index) => {
                const card = document.createElement("div");
                card.className = "news-card";

                const imageUrl = getLatestImage(headline);

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${headline}">
                    <a href="#">${index + 1}. ${headline}</a>
                    <p>Published: ${today}</p>
                `;

                card.style.animationDelay = `${index * 0.15}s`;
                newsContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadLatestNews);
    </script>
