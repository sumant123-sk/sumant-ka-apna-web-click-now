<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Welcome to the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL & BACKGROUND STYLES --- */
        :root {
            --bg-color: #0d0a1b;
            --card-color: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.2);
            --primary-glow: #00ffff;
            --secondary-glow: #ff416c;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        /* --- STARFIELD ANIMATION --- */
        @keyframes move-twink-back {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -1;
        }
        .stars {
            background: #000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        }
        .twinkling {
            background: transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            animation: move-twink-back 200s linear infinite;
        }
        
        /* --- SIGN-UP CARD STYLES --- */
        .signup-card {
            width: 90%;
            max-width: 450px;
            padding: 40px;
            background: var(--card-color);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transform: rotateY(0deg) rotateX(0deg);
            transition: transform 0.5s ease-out, box-shadow 0.5s ease;
        }
        /* 3D TILT EFFECT on hover */
        .signup-card:hover {
            box-shadow: 0 15px 70px rgba(0, 255, 255, 0.2), 0 0 100px rgba(255, 0, 128, 0.1);
        }

        .signup-card h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
            color: var(--primary-glow);
            text-shadow: 0 0 15px var(--primary-glow);
            letter-spacing: 1px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px var(--primary-glow); }
            to { text-shadow: 0 0 20px var(--primary-glow), 0 0 30px rgba(0, 255, 255, 0.5); }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
            background: rgba(0, 255, 255, 0.1);
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .signup-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--secondary-glow), #ff4b2b);
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 25px rgba(255, 65, 108, 0.4);
            letter-spacing: 1px;
        }
        .signup-button:hover {
            background: linear-gradient(45deg, #ff4b2b, var(--secondary-glow));
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(255, 65, 108, 0.6);
        }

        /* --- MESSAGE BOX STYLES --- */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            display: none;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            animation: fadeInScale 0.5s ease forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .message-box button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: var(--secondary-glow);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #ff4b2b;
        }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="signup-card">
        <h2>ðŸš€ Create Your Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
    
    <div id="message-box" class="message-box">
        <p id="message-text"></p>
        <button onclick="closeMessage()">OK</button>
    </div>

    <script>
        let signupSuccessful = false;
        
        // Form submission handler
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            if (password !== confirmPassword) {
                messageText.innerText = "Error: Passwords do not match!";
                messageBox.style.boxShadow = '0 0 40px rgba(255, 65, 108, 0.7)';
                signupSuccessful = false;
            } else {
                messageText.innerText = "âœ… Account created successfully! You are now part of our community.";
                messageBox.style.boxShadow = '0 0 40px rgba(0, 255, 255, 0.7)';
                event.target.reset(); 
                signupSuccessful = true;
            }
            
            messageBox.style.display = 'block';
        });

        // Close message box function
        function closeMessage() {
            document.getElementById('message-box').style.display = 'none';
            if (signupSuccessful) {
                // You can add a redirect to a new page here.
                // Example: window.location.href = 'success.html';
            }
        }
        
        // 3D Card tilt effect on mouse movement
        const card = document.querySelector('.signup-card');
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const tiltY = (x - rect.width / 2) / 20;
            const tiltX = -(y - rect.height / 2) / 20;
            
            card.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        // Reset tilt on mouse leave
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
