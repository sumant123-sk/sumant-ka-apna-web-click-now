<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌟 Sumant’s All-in-One Web Hub</title>
  <meta name="description" content="Play 50+ online games, read mythological stories, explore global news & use AI tools - all at Sumant's magical web universe!">
  <meta name="keywords" content="free games, AI tools, sumant website, storybook, trending news, all in one web">
  <meta name="author" content="Sumant">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/272/272525.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background: #1e90ff;
      color: white;
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #1e90ff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      background: #00bcd4;
      box-shadow: 0 0 25px #00bcd4;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }

    @media screen and (max-width: 600px) {
      .btn {
        flex-direction: column;
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>🌟 Sumant’s All-in-One Web Hub</h1>
    <p>🎮 Games | 📚 Stories | 🧠 AI Tools | 🌍 World News – Explore it all in one magical place!</p>
  </header>

  <div class="button-container">
    <a class="btn" href="game.html"><i class="fas fa-gamepad"></i> Play Games</a>
    <a class="btn" href="book.html"><i class="fas fa-book-open"></i> Read Stories</a>
    <a class="btn" href="tools.html"><i class="fas fa-robot"></i> AI Tools</a>
    <a class="btn" href="news.html"><i class="fas fa-newspaper"></i> Global News</a>
    <a class="btn" href="hi.html"><i class="fas fa-user"></i> Hello Page</a>

  <footer>
    <p>© 2025 Sumant’s Web | Built with ❤️ | Best on Chrome & Mobile</p>
